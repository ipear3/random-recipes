name: release

on:
  push:
    branches:
      - main  # Protected branch. Pushes to main are merge commits that close pull requests.
    paths:
      - "random_recipes/**"
      - pyproject.toml
      - poetry.lock
  workflow_dispatch:

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.5"

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python - -y

      - name: Update PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install project
        run: poetry install --with dev

      - name: Assert tests pass
        run: poetry run coverage run --data-file reports/.coverage -m pytest --junitxml=reports/tests.xml

      - name: Assert test coverage is 100%
        run: poetry run coverage xml --data-file reports/.coverage -o reports/coverage.xml --fail-under 100

      - name: Build project for distribution
        run: poetry build

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create $(poetry version --short) ./dist/* --generate-notes

      - name: Publish to PyPI
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
        run: poetry publish
